<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if expert %}Update Expert{% else %}Create Expert{% endif %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7f80, #4c586b);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px; /* Limit the width */
            margin: auto; /* Center the container */
            margin-top: 100px; /* Add some top margin */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4c586b;
        }
        .btn-primary {
            width: 100%; /* Make the button full-width */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{% if expert %}Update Expert{% else %}Create Expert{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ expert.customer_name|default:'' }}">
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ expert.company_name|default:'' }}">
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" class="form-control" id="designation" name="designation" value="{{ expert.designation|default:'' }}">
            </div>
            <div class="form-group">
                <label for="edition">Edition:</label>
                <input type="text" class="form-control" id="edition" name="edition" value="{{ expert.edition|default:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'expert_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
