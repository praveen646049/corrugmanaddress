<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7f80, #4c586b);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 50px auto; /* Center the container */
            max-width: 800px; /* Limit the width */
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4c586b;
            font-family: monospace;
        }
        .btn-create {
            margin-bottom: 15px;
        }
        table {
            margin-top: 20px; /* Space between buttons and table */
            font-family: 'Courier New', Courier, monospace;
        }
        th, td {
            text-align: center; /* Center-align table content */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customers</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'customer_create' %}" class="btn btn-success">Create New Customer</a>
            <a href="{% url 'magazine_details' %}" class="btn btn-info">Magazine Details</a>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Edition</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ customer.customer_name }}</td>
                    <td>{{ customer.company_name }}</td>
                    <td>{{ customer.designation }}</td>
                    <td>{{ customer.edition }}</td>
                    <td>
                        <a href="{% url 'customer_update' customer.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'customer_delete' customer.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
