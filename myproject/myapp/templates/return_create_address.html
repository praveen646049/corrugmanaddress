<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Return Address</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Dark blue background */
            color: #ffffff; /* White text */
            animation: fadeIn 1s; /* Fade-in animation */
            display: flex;
            font-family: monospace;
            justify-content: center;
            align-items: center;
            height: 50h; /* Full height */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 400px; /* Smaller width */
            background-color: #0056b3; /* Lighter blue for the form background */
            padding: 30px;
            border-radius: 30px; /* Rounded corners for circular effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #007bff; /* Border for contrast */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: monospace;
        }

        label {
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        button {
            width: 100%;
            background-color: #27f1f8; /* Bootstrap primary button color */
            border: none;
            
        }

        button:hover {
            background-color: #314050; /* Darker shade on hover */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Return Address</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="s_no">S.No:</label>
                <input type="text" class="form-control" id="s_no" name="s_no" required>
            </div>

            <div class="mb-3">
                <label for="return_address">Return Address:</label>
                <input type="text" class="form-control" id="return_address" name="return_address" required>
            </div>

            <div class="mb-3">
                <label for="confirm_address">Confirm Address:</label>
                <input type="text" class="form-control" id="confirm_address" name="confirm_address" required>
            </div>

            <div class="mb-3">
                <label for="reason">Reason:</label>
                <input type="text" class="form-control" id="reason" name="reason" required>
            </div>

            <div class="mb-3">
                <label for="status">Status:</label>
                <select class="form-select" id="status" name="status">
                    <option value="not_verified">Not Verified</option>
                    <option value="rejected">Rejected</option>
                    <option value="verified">Verified</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'return_address_list' %}" class="btn btn-primary" text-align="center" type="button">Back to List</a>
        </form>
        
    </div>

    <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
