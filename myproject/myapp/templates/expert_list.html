<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experts List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7f80, #4c586b);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px; /* Add some top margin */
        }
        h1 {
            text-align: center;
            color: #4c586b;
            margin-bottom: 20px; /* Space below the heading */
        }
        .header-buttons {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            margin-bottom: 20px; /* Space below the buttons */
        }
        .table th, .table td {
            vertical-align: middle; /* Center align the text vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Experts</h1>
        <div class="header-buttons">
            <a href="{% url 'expert_create' %}" class="btn btn-success">Create New Expert</a>
            <a href="{% url 'magazine_details' %}" class="btn btn-info">Magazine Details</a>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Edition</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expert in experts %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ expert.customer_name }}</td>
                    <td>{{ expert.company_name }}</td>
                    <td>{{ expert.designation }}</td>
                    <td>{{ expert.edition }}</td>
                    <td>
                        <a href="{% url 'expert_update' expert.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'expert_delete' expert.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
