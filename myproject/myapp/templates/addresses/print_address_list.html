<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Address List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 0;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            height: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 2px;
            text-align: left;
            font-size: 10px;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }
        @media print {
            .download-button {
                display: none;  /* Hide button when printing */
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'print_address_list' %}" class="download-button">Download as PDF</a>
    
    <div class="pdf-container">
        <h1>Filtered Address List</h1>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for address in addresses %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        {{ address.person_name }}<br>
                        {{ address.company_name }}<br>
                        {{ address.address }}<br>
                        {{ address.phone_number }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
