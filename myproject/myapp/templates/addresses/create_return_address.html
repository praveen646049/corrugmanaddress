<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Return Address</title>
</head>
<body>
    <h1>Create Return Address</h1>
    <form method="post">
        {% csrf_token %}
        <label for="return_address">Return Address:</label>
        <input type="text" name="return_address" required><br>

        <label for="correct_address">Correct Address:</label>
        <input type="text" name="correct_address" required><br>

        <label for="reason">Reason:</label>
        <input type="text" name="reason" required><br>

        <button type="submit">Create</button>
    </form>
    <a href="{% url 'return_address_list' %}">Back to Return Address List</a>
</body>
</html>
