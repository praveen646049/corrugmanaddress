<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Address List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .address-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Select Addresses to Download</h1>
<form method="POST" action="{% url 'download_word' %}">
    {% csrf_token %}
    
    <!-- Render checkboxes for each address -->
    {% for address in addresses %}
        <div class="address-item">
            <input type="checkbox" name="selected_addresses" value="{{ address.pk }}">
            <label>{{ address.person_name }} - {{ address.company_name }}</label>
        </div>
    {% endfor %}
    
    <div class="address-item">
        <input type="checkbox" name="selected_addresses" value="all">
        <label>All Addresses</label>
    </div>
    
    <button type="submit">Download Address List</button>
</form>

</body>
</html>
