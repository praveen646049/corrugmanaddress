<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if customer %}Update Customer{% else %}Create Customer{% endif %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7f80, #4c586b);
            color: #333;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto; /* Center the container */
            margin-top: 100px; /* Add some top margin */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4c586b;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s;
        }

        .cancel-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{% if customer %}Update Customer{% else %}Create Customer{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <label>Customer Name:</label>
            <input type="text" name="customer_name" value="{{ customer.customer_name|default:'' }}" required>
            
            <label>Company Name:</label>
            <input type="text" name="company_name" value="{{ customer.company_name|default:'' }}" required>
            
            <label>Designation:</label>
            <input type="text" name="designation" value="{{ customer.designation|default:'' }}" required>
            
            <label>Edition:</label>
            <input type="text" name="edition" value="{{ customer.edition|default:'' }}" required>
            
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'customer_list' %}" class="cancel-link">Cancel</a>
    </div>

</body>
</html>
