<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #002147, #004b87); /* Deep blue gradient */
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #ffffff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent box */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.6s forwards; /* Fade in animation */
        }

        h2 {
            color: #00BFFF; /* Bright blue for the heading */
            margin-bottom: 20px;
            font-size: 26px;
            animation: popIn 0.4s; /* Heading animation */
        }

        label {
            display: block;
            margin-top: 15px;
            text-align: left;
            font-weight: bold;
            color: #e0e0e0;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007BFF; /* Light blue border */
            border-radius: 5px;
            background-color: #005f99; /* Darker blue for input fields */
            color: #ffffff;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #00BFFF; /* Bright blue on focus */
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
            animation: pulse 0.5s; /* Pulse effect on focus */
        }

        button {
            width: 100%;
            background-color: #007BFF; /* Bright blue for the button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
