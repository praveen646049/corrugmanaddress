<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if professional %}Update Professional{% else %}Create Professional{% endif %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7f80, #4c586b);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4c586b;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .cancel-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{% if professional %}Update Professional{% else %}Create Professional{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" value="{{ professional.customer_name|default:'' }}" required>
            
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" value="{{ professional.company_name|default:'' }}" required>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" value="{{ professional.designation|default:'' }}" required>
            
            <label for="edition">Edition:</label>
            <input type="text" id="edition" name="edition" value="{{ professional.edition|default:'' }}" required>
            
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'professional_list' %}" class="cancel-link">Cancel</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
